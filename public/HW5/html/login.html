<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="../css/main.min.css" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/login.min.css" />
</head>
<body>
  <a id="floating-link" href="./index.html">Back to Main</a>
  <h1>Login</h1>
  <div id="error-message">
    <h3>No Account Found</h3>
  </div>
  <div id="inputs">
    <form id="form">
      <label for="txtEmail">Email:</label>
      <input id="txtEmail" type="email" required />
      <label for="txtPassword">Password:</label>
      <input id="txtPassword" type="password" required />
      <input id="btnSubmit" type="submit" value="Login" />
      <h2>Or</h2>
      <input id="btnGoogleLogin" type="submit" value="Google Login" />
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  <script src="../js/shared.js"></script>
  <script src="../js/login.min.js"></script>
</body>
</html>
