<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile</title>
  <link rel="stylesheet" href="../css/main.min.css" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/profile.min.css" />
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  </head>
<body>
  <a id="floating-link" href="./community.html">Back to Breweries</a>
  <h1>Profile</h1>
    <div id="edit-form">
      <form action="./profile.html">
      <img id="profile-pic" alt="profile picture" src="../../images/profile.png" />
      <input hidden id="upload-image-btn" type="button" value="Upload Pic" />
      <input id="image-file" type="file" accept="image/*" onchange="previewFile()" style="display: none;" />
      <p hidden id="edit-error" class="modal-error">YOU REGISTERED WITH A GOOGLE ACCOUNT. PLEASE EDIT PROFILE THROUGH GOOGLE.</p>
      <label id="emailLabel" for="email">Email:</label>
      <input id="email" type="text" required readonly/>
      <label id="passwordLabel" for="password">Old Password:</label>
      <input id="password" type="password" required />
      <label id="newPasswordLabel" for="password">New Password:</label>
      <input id="newPassword" type="password" required />
      <input id="submitButton" type="button" value="Edit" />
      </form>
    </div>
  <script src="../js/shared.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../js/jquery-3.1.1.slim.min.js"></script>
  <script src="../js/profile.min.js"></script>

</body>
</html>
